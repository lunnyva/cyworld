<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex</title>

    <style>
        .mother{
            display: flex;
           
            width: 500px;
            height: 500px;
            background-color: red;
        }

        .child{
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        #position{
            position: fixed;
            top: 20px;
            background-color: yellow;
        }

    </style>
</head>
<body>

    <div class="mother">
        <div class="child">box</div>
        <div class="child">box</div>
        <div id="position" class="child">box</div>
        <div class="child">box</div>
    </div>
    
</body>
</html>
